<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./assets/css/style.css" />
  <title>Adopt a Friend</title>
</head>

<body>

  <div class="container">

    <section id="nav-bar">
      <nav>
        <div id="logo">
          <img src="./assets/img/logo-blue.png" alt="Adopt a Friend" width="45px" />
          <h1>PAWTASTIC</h1>
        </div>
        <div class="page-items">
          <ul>
            <li id="human-profile">Human Profile</li>
            <li id="pet-basics">Pet Basics</li>
            <li id="pet-details">Pet Details</li>
            <li id="confirm">Confirm</li>
          </ul>
        </div>
        <img src="assets/img/doggy.png" alt="Doggy" id="doggy" />
      </nav>

    </section>

    <section id="form-human-profile">
      <h2>Perfil do Humano</h2>
      <form action="index.html" method="post">
        <label for="name">Nome</label>
        <input type="text" name="name" id="name" required />
        <label for="email">Email</label>
        <input type="email" name="email" id="email" required />
        <label for="phone">Telefone</label>
        <input type="tel" name="phone" id="phone" required />
      </form>
    </section>

  </div>


  <script src="./assets/js/main.js"></script>
</body>

</html>
